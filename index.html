<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Portfolio | Farrah</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="animated-title">Welcome to Portfolio | Farrah</h1>
    </header>
    
    <section id="about">
      <h2>About Me</h2>
      <img src="1676267690007.jpg" alt="Foto Diri">
      <p>Deskripsi mengenai diri Anda</p>
      <table>
        <tr>
          <th>Tahun</th>
          <th>Deskripsi Pendidikan</th>
        </tr>
        <tr>
          <td>Tahun 1</td>
          <td>Deskripsi pendidikan tahun 1</td>
        </tr>
        <tr>
          <td>Tahun 2</td>
          <td>Deskripsi pendidikan tahun 2</td>
        </tr>
        <!-- Tambahkan baris untuk riwayat pendidikan lainnya -->
      </table>
      <p>Software dan bahasa pemrograman yang Anda kuasai:</p>
      <ul>
        <li>Software 1</li>
        <li>Software 2</li>
        <!-- Tambahkan item untuk software dan bahasa pemrograman lainnya -->
      </ul>
    </section>
    
    <section id="portfolio">
      <h2>Portfolio</h2>
      <!-- Tambahkan preview untuk proyek-proyek Anda -->
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <form action="#">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin">
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
